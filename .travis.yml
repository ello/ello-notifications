language: ruby

cache:
  - bundler

bundler_args: "--without staging,production"

addons:
  postgresql: "9.3"

before_script:
  - cp .env.test .env
  - cp config/database.travis.yml config/database.yml

script:
  - gem install danger --no-document && danger
  - bundle exec rake db:drop:all db:create:all db:schema:load
  - bundle exec rake

notifications:
  email: false
  slack:
    secure: ""
